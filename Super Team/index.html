<!DOCTYPE html>

  <head>

    />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Sacramento&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"

      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/bb2894de74.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section id="navbar">
      <nav class="navbar navbar-expand-lg fixed-top navbar-dark">
        <a class="navbar-brand new" href="#">super team</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link new" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link new" href="#">About Us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link new" href="#">Menu</a>
            </li>
            <li class="nav-item">
              <a class="nav-link new" href="#">Reservation</a>
            </li>
            <li class="nav-item">
              <a class="nav-link new" href="#">Contacts</a>
            </li>
            <li class="nav-item">
              <a class="nav-link icon new" href="#"
                ><i class="fas fa-search"></i
              ></a>
            </li>
            <div class="hide-icons">
              <li class="nav-item">
                <a class="nav-link icon new" href="#"
                  ><i class="fab fa-twitter"></i
                ></a>
              </li>
              <li class="nav-item">
                <a class="nav-link icon new" href="#"
                  ><i class="fab fa-facebook-f"></i
                ></a>
              </li>
              <li class="nav-item">
                <a class="nav-link icon new" href="#"
                  ><i class="fab fa-instagram"></i
                ></a>
              </li>
            </div>
          </ul>
        </div>
      </nav>
    </section>
    <section class="sec2">
      <div class="jucie-img-container">
        <div class="text text-center">
          <div class="lemon-container">
            <div class="lemon">
              <img src="pin.png" />
            </div>
            <div class="prem">
              <h2>Premium</h2>
            </div>
          </div>
          <h5>Q U A L I T Y</h5>
          <h1 class="text-left">Resturant</h1>
          <h1 class="text-right">&Dishes</h1>
        </div>
      </div>
    </section>
    <script>
      $(window).scroll(function () {
        $("nav")
          .toggleClass("navbar-light", $(this).scrollTop() > 1)
          .toggleClass("navbar-dark", $(this).scrollTop() <= 1);
      });
    </script>
    <script>
      $(window).scroll(function () {
        if ($(this).scrollTop() > 1) {
          $(".new").addClass("black");
        } else {
          $(".new").removeClass("black");
        }
      });
    </script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>
